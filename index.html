<!DOCTYPE html>
<html>
  <head>
    <title>Button Redirect Example</title>
  </head>
  <body>
    <h1>Welcome to my website!</h1>
    <p>Click the button below to go to another page.</p>
    <button onclick="redirectToPage()">Go to Page 2</button>
    
    <script>
      function redirectToPage() {
        window.location.href = "/Blog.html";
      }
    </script>
  </body>
</html>
