
<html>
  <head>
    <title>Purple Themed Example</title>
    <style>
      /* Set the background color to purple */
      body {
        background-color: purple;
      }
      
      /* Set the text color to white */
      h1, p {
        color: white;
      }
      
      /* Add a purple border to the button */
      button {
        border: 2px solid purple;
        background-color: white;
        color: purple;
        padding: 10px 20px;
        font-size: 18px;
        border-radius: 5px;
      }
    </style>
<html>
  <head>
    <title>Button Redirect Example</title>
  </head>
  <body>
    <h1>Welcome to my website!</h1>
    <p>Click the button below to go to another page.</p>
    <button onclick="redirectToPage()">Go to Page 2</button>
    
    <script>
      function redirectToPage() {
        window.location.href = "/Blog.html";
      }
    </script>
  </body>
</html>
