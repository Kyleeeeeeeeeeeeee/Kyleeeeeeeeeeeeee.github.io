<!DOCTYPE html>
<html>
<head>
	<title>Copy to Clipboard and Notification Example</title>
</head>
<body>
	<h1>Copy to Clipboard and Notification Example</h1>
	<p>Click the button below to copy the text to your clipboard and show a notification:</p>
	<button onclick="copyToClipboard()">Copy Text and Show Notification</button>
	<p id="textToCopy">Hello, world!</p>

	<script>
		function copyToClipboard() {
			// Select the text to copy
			const text = document.getElementById("textToCopy");
			const range = document.createRange();
			range.selectNode(text);
			window.getSelection().addRange(range);

			// Copy the text to the clipboard
			document.execCommand("copy");

			// Remove the text selection
			window.getSelection().removeAllRanges();

			// Show a notification to indicate that the text was copied
			if ("Notification" in window && Notification.permission === "granted") {
				new Notification("Text copied to clipboard!");
			}
		}
	</script>
</body>
</html>
